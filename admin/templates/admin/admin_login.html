{% extends 'admin/base.html' %}

{% block content_login %}
{{ super() }}
    <section id="auth_admin">
        <div class="block_auth">
            <form action="{{ url_for('.admin_login') }}" method="POST">
                {{ form.hidden_tag() }}
                {{ form.login.label() }} {{ form.login() }}
                {{ form.password.label() }} {{ form.password() }}
                {{ form.submit() }}
            </form>
        </div>
    </section>
{% endblock %}
